<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body class="generalBackground">

        <header>
            <h1>
                <img id="logo" src="imagenes encriptador/Vector.png">
            </h1>      
        </header>
    
        <div class="font">
            <div>
                <textarea type="text" id="textoIngresado" placeholder="Ingrese el texto aquí" autofocus onkeydown="return /([a-z ])+/.test(event.key)"></textarea>
                <img id="rectangulo" src="imagenes encriptador/Rectangle 1.png">
            </div>
            <div>
                <textarea id="textoEncriptado" ></textarea>
                <button class="copiar" id="btnCopiar">Copiar</button>
            </div>
        </div>
            
        <div>
            <img id="munieco" src="imagenes encriptador/Muñeco.png">
        </div>

        <div id="mensajeNoEncontrado">
            <p id="mensaje1">Ningún mensaje fue encontrado</p>
            <p id="mensaje2">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>

        <div class="exclamacion">
            <img id="exclamacion" src="imagenes encriptador/bi_exclamation-circle-fill.png">
            <p id="minusculas">Solo letras minúsculas y sin acentos</p>
        </div>

        <div id="botones">
            <button class="botonEnciptar" id="btnEncriptar">Encriptar</button>
            <button class="botonDesencriptar" id="btnDesencriptar">Desencriptar</button>
        </div>

    </body>

    <script src="encriptador.js"></script>

</html>
